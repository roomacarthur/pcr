{% extends "../base.html" %}
{% block head_title %}
Delete Review
{% endblock %}
{% block content %}
<div class="container">
    <!--Prompt the user for confirmation when deleting review entry-->
    <form method="POST" action=".">
        {% csrf_token %}
        <h1>Are you sure you want to delete your review?</h1>
        <p><input class="btn yes" type="submit" value="Yes" /> <a class="btn no" href="/">Homepage</a></p>
    </form>
</div>
{%endblock%}
