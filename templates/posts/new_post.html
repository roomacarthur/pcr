{% extends "../base.html" %}
{% block head_title %}
Create Post
{% endblock %}
{% block content %}

<div class="container">
    {% if user.is_authenticated %}
        <h1>Create a New Post: </h1>
        <form method="post">
        {% csrf_token %}
        {{ form.media}}
        {{ form.as_p }}
        <button class="submit-btn btn"type="submit">Post</button>
        </form>
    {% endif %}
</div>
{%endblock%}
