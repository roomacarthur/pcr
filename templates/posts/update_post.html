{% extends "../base.html" %}
{% block head_title %}
Edit: {{ post.title }}
{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<!--If user is authenticated render form for updating post.-->
<div class="container">
    {% if user.is_authenticated %}
        <h1>Create a New Post: </h1>
        <form method="post">
            {% csrf_token %}
            {{ form.media }}
            {{ form | crispy }}
            <button class="submit-btn btn"type="submit">Post</button>
        </form>
    {% endif %}
</div>
{%endblock%}
